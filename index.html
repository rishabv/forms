<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Project :  : 4</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #6D4892;">
      
      <a class="navbar-brand" href="#">Form vaidation using RegX</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
          
            </nav>
    <div class="container my-2">
        <div id="success" class="my-3 alert alert-info alert-dismissible fade" role="alert">
            <strong>Success</strong> Your form has been submitted.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <h1>Contact Us:</h1>
        <form>
            <div class="my-2 form-group">
              <label for="username">Username</label>
              <input type="username" name="username" class="form-control" id="username" placeholder="Enter your Username">
              <small id="namevalid" class="form-text text-muted invalid-feedback">Username must contain 10 chars</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="Enter your email">
                <small id="emailvalid" class="form-text text-muted invalid-feedback">Your email must be a valid email</small>
              </div>
              <div class="form-group">
                <label for="phone">phone no.</label>
                <input type="phone" name="phone" class="form-control" id="phone" placeholder="Enter your phone">
                <small id="phonevalid" class="form-text text-muted invalid-feedback">Your phone number must be 10 digits long</small>
              </div>
              <div class="form-group">
              <label for="car">Select you Car</label>
              <select class="form-control" name="car" id="car">
                <option>Omni</option>
                <option>Maruti 800</option>
                <option>Ford Titanium</option>
                <option>Audi A4</option>
              </select>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea class="form-control" name="Address" id="Address" rows="2"></textarea>
            </div>
            
              <div class="form-group">
                <label for="address">Any other message</label>
                <textarea class="form-control" id="Address" rows="2"></textarea>
              </div>  
            <button id="submit" class="btn btn-primary" type=submit>Submit</button>
          </form>        
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
